<body>
<h1><b>|</b>Invoke.js</h1>
<div id="status"></div>
<pre><code>
invoke( function(data, callback){ log(data); callback('arg1') } )
        .then( function(data, callback){ log(data); callback('arg2') } )
        .then( function(data, callback){ log(data); callback('arg3') } )
        .fire('hello world', function(data) { log(data) } ) 
</code></pre>
<script>

function log( msg ) {
     document.getElementById('status').innerHTML += "> " + msg + '<br/>' 
}

              invoke( function(data, callback){ log( data ); callback('arg1') } )

              .then( function(data, callback){ log( data ); callback('arg2') } ) 

              .then( function(data, callback){ log( data ); callback('arg3') } )

              .fire('hello world', function( data ) { log(data) } ) 

</script>
